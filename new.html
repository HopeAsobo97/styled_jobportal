<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="new.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="Assets/Images/Untitled.png" width="250" height="150" style="padding-right: 100px; padding-top: 10px;">
            </div>
            <nav class="nav-list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories <i class="bi bi-caret-down-fill"></i></a>
                        <ul class="dropdown">
                            <li><a href="#">Web Development</a></li>
                            <li><a href="#">App Development</a></li>
                            <li><a href="#">Networking & Cybersecurity</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="user-op">
                <button class="login"><a href="#">Login</a></button>
                <button class="register"><a href="#">Register</a></button>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="section-overlay">
            <div class="section-container">
                <div class="row-1">
                    <h6>Are you looking for your dream job?</h6>
                    <h1>Online Platform.</h1>
                    <h1>Best Job portal</h1><br>
                    <button class="browse-btn">Browse Categories</button>
                </div>
                <div class="row-2">
                    <form action="" class="formbox">
                        <h3>Search your dream job</h3>
                        <div class="input">
                            <span class="icon-1">
                                <i class="bi bi-person" style="color: #22438C;"></i>
                            </span>
                            <input type="text" placeholder="Job Title">
                            
                            <span class="icon-2">
                                <i class="bi bi-geo-alt" style="color: #22438C;"></i>
                            </span> 
                            <input type="text" placeholder="Location">
                        </div>
                        <button type="submit" class="job-btn">Find a job</button>
                        <p class="keywords">Popular keywords: <button type="submit" class="search-btn">Web design</button> <button type="submit" class="search-btn-1">Marketing</button> <button type="submit" class="search-btn-2">Customer support</button></p>    
                    </form>
                </div>
            </div>
        </div>
    </div>
